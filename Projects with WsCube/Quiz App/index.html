<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
</head>
<body>
    <div class="main">
        <div class="container" id="container">
            <h2 id="queBox">What you want to know?</h2>
            <div class="row">
                <input type="radio" class="options" value="a" id="option1" name="option">
                <label for="option1">Option 1</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="b" id="option2" name="option">
                <label for="option2">Option 2</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="c" id="option3" name="option">
                <label for="option3">Option 3</label>
            </div>
            <div class="row">
                <input type="radio" class="options" value="d" id="option4" name="option">
                <label for="option4">Option 4</label>
            </div>
            <div class="btns">
                <button class="btn-pre" onclick="preQuestion()">Previous</button>
                <button class="btn-sub" onclick="submitQuiz()">Submit</button>
                <button class="btn-nxt" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
