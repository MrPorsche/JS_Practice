<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Upcoming Event</h1>
    <div class="container">
        <div class="countdown-el days">
            <p class="text" id="days">0</p>
            <span>Days</span>
        </div>
        <div class="countdown-el hours">
            <p class="text" id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="countdown-el mins">
            <p class="text" id="mins">0</p>
            <span>Mins</span>
        </div>
        <div class="countdown-el secs">
            <p class="text" id="secs">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
